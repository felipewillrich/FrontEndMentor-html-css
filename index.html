<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="row justify-content-center">
    <div class="col-sm-4">
      <div class="card text-center rounded-3">
        <div class="card-header text-center">
          Your Result
        </div>
          <div class="col mb-2">
            <div class="card-body mb-2">
              <h3 class="card-title mt-3 shadow p-2 mb-2 rounded-5">76 <br><span style="font-size: 10px; color: hsl(221, 100%, 96%); font-weight: 300;">of 100</span></h3>
              <div><h3 class="mt-5" style="font-weight: 300;">Great</h2>
                <p class="card-text mt-3">You scored higher than 65% of the people who taken these tests.</p></div>
            </div>
          </div>
      </div>
    </div>
   <div class="col-sm-4 card1 rounded-end">
    <div class="row justify-content-center">
      <h3>Summary</h3>
        <div class="row text-start">
          <span class="linha1 mt-3 shadow p-2 mb-2 rounded-3"><img src="/assets/images/icon-reaction.svg" alt="reaction">
            Reaction 
            <div class="text-end l1">80/100</div>
          </span>
          <span class="linha2 mt-3 shadow p-2 mb-2 rounded-3"><img src="/assets//images/icon-memory.svg" alt="memoria">
            Memory 
            <div class="text-end l1">92/100</div>
          </span>
          <span class="linha3 mt-3 shadow p-2 mb-2 rounded-3"><img src="/assets/images/icon-verbal.svg" alt="verbal">
            Verbal 
            <div class="text-end l1">61/100</div>
          </span>
          <span class="linha4 mt-3 shadow p-2 mb-2 rounded-3"><img src="/assets/images/icon-visual.svg" alt="visual">
            Visual 
            <div class="text-end l1">72/100</div>
          </span>
        </div>
    </div>
    <div class="d-grid mt-5">
      <button class="botao rounded-5" type="button">Continue</button>
    </div>
   </div>
  </div>

</body>
</html>
